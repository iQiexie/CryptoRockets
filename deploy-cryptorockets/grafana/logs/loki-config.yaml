auth_enabled: false

server:
  http_listen_port: 3100
  grpc_server_max_recv_msg_size: 1073741824  # 1GB
  grpc_server_max_send_msg_size: 1073741824  # 1GB

limits_config:
  max_query_length: 720h
  max_query_parallelism: 32
  split_queries_by_interval: 30m
  allow_structured_metadata: false  # Explicitly disable structured metadata

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

analytics:
  reporting_enabled: false
